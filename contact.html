<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Get In Touch</title>
</head>
<body>
    <div class="wrapper">  
        <div class="content" >
            <h4>Get in Touch</h4>
             </div>     
        <div class="contact-form">
            <p> For any queries, fill up this form and our team will get back to you within 24 hours</p>
            <div class="input-fields">
                <input type="text" class="input" placeholder="Name">
                <input type="email" class="input" placeholder="Email Address">
                <div class="msg">
                    <textarea placeholder="Messages"></textarea>
                    <div class="button" onclick="alert('Message has submitted successfully')">Send</div> 
                <div class="socials">
                    <ul class="social-icons">
                      <li><a class="linkedin" href="https://www.linkedin.com/company/codein-community" target="_blank"><i class="fab fa-linkedin"></i></a></li> 
                      <li><a class="github" href="https://github.com/SauravMukherjee44" target="_blank" style="font-size:24px;color: rgb(27, 28, 29);"><i class="fa fa-github" ></i></a></li>
                      <li><a class="twitter" href="https://twitter.com/mesourav44" target="_blank"><i class="fab fa-twitter"></i></a></li>
                      <li><a class="Discord" href=" https://discord.gg/hWwbgP4dz9" target="_blank"><i class="fab fa-discord"></i></a></li>
                    </ul>
                  </div>
                </div>
            </div>
        </div>
    
</body>
</html>
