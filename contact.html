<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeIN Community</title>
    <link rel="stylesheet" href="style/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <a href="." class="logo">
          <img
            src="./media/Images/CodeIN.png"
            height="24"
            width="30"
            alt=""
            srcset=""
          />
          CodeIN Community</a
        >

        <div id="menu" class="fas fa-bars"></div>
        <nav class="navbar">
          <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Events</a></li>
            <li><a href="#education">Teams</a></li>
            <li><a href="contact.html" class="contact">Contact</a></li>
          </ul>
        </nav>
      </header>


      <div class="content">
           <div class="left-side">
              <div class="head">
                <h1>Let's talk</h1>
                <p>Ask us anything or just say hi...</p>
              </div>

              <div class="email">
                 <p><i class="fas fa-envelope"></i>          hello@codeincommunity.com</p>  
              </div>

              <div class="socials">
                  <button><a href="#"><i class="fab fa-discord"></i></a></button>
                  <button><a href="#"><i class="fab fa-twitter"></i></a></button>
                  <button><a href="#"><i class="fab fa-linkedin-in"></i></a></button>
                  <button><a href="#"><i class="fab fa-instagram"></i></a></button>
              </div>

           </div>

           <div class="right-side">
                 <form>
                     <div class="input-box">
                         <input type="text" id="name" placeholder="abc">
                         <label for="name" class="label-1">Name</label>

                         <input type="email" id="email" placeholder="abc@gmail.com">
                         <label for="email" class="label-2">Email</label>
                     </div>

                     <div class="input-box-2">
                        <input type="text" id="message" placeholder="hi there,....">
                        <label for="message" class="label-3">Message</label>
                     </div>

                     <button type="submit" class="btn-warning" onsubmit="function handleSubmit(e){e.preventDefault()}">SEND</button>
                 </form>
           </div>
      </div>
    </div>
  </body>

</html>
