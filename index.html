<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeIN Community</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <!-- Container Starts -->
    <div>
      <!-- Navigation Starts -->
      <nav>
        <div class="logo">
          <img class="logo-img" src="media/Images/CodeIN 2.png" alt="" />
          <span class="logo-text"><h1>CODEIN COMMUNITY</h1></span>
        </div>

        <ul class="list-group">
          <li class="list-group-items">
            <a class="active-item"><i class="fa fa-home"></i>Home</a>
            <a href="#"><i class="fa fa-user-o"></i>About</a>
            <a href="#"><i class="fa fa-calendar"></i>Events</a>
            <a href="#"><i class="fa fa-users"></i>Team</a>
            <button type="button" class="cta-nav"><i class="fa fa-envelope"></i>Contact</button>
          </li>
        </ul>
      </nav>
      <!-- Navigation Ends -->

      <!-- Hero-Section Starts  -->
      <div class="hero-section">
        <div class="hero-left"></div>
        <div class="hero-right">
          <h1>
            CodeIN Community is the Community of
            <span>Coding Enthusiasts</span>

            Where we share Resources, Roadmaps to learn different technologies.
            <span>We organize events on different technologies.</span>
          </h1>
          <button class="hero-button" type="button">
            <a href="https://discord.gg/PqYrPf3X"><i class="fa fa-handshake-o"> Join on Discord</i></a>
          </button>
        </div>

        <!-- Hero Section Ends -->
      </div>
      <!-- Container Ends -->
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</html>
