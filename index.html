<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeIN Community</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Container Starts -->
    <div class="container">
      <!-- Navigation Starts -->
      <nav>

        <div class="logo">
          <img class="logo-img" src="media/Images/CodeIN 2.png" alt="" />

        </div>
        
        <ul class="list-group">
          <li class="list-group-items">
            <span class="active-item"><i class="fa fa-home">Home</i></span>
            <a href="#"><i class="fa fa-user-o">About</i></a>
            <a href="#"><i class="fa fa-calender-o">Events</i></a>
            <a href="#"><i class="fa fa-users">Team</i></a>

          </li>
        </ul>

      <!-- Navigation Ends -->

      <!-- Hero-Section Starts  -->
      <div class="hero-section">

            CodeIN Community is the Community of
            <span>Coding Enthusiasts</span>

            <span>We organize events on different technologies.</span>

        <button class="hero-button" type="button"> <a href="https://discord.gg/PqYrPf3X"><i class="fa fa-handshake-o"> Join on Discord</i></a></button>
        </div>
      </div>
      <!-- Hero Section Ends -->
